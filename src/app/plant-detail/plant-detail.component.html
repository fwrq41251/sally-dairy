<div class="columns">
    <div class="column is-3-widescreen is-5-tablet" id="left-content">
        <article class="message is-success">
            <div class="message-header">
                <p>Note</p>
            </div>
            <div #note class="message-body textarea" contenteditable="true" [textContent]="plantItem.note"
                (input)="plantItem.note=note.innerText" (blur)="saveNote(plantItem)"></div>
        </article>
        <input type="date" class="date-picker">
        <div class="event" (click)="1"><i class="fi fi-ss-add"></i><span>Create Event</span></div>
        <div class="event"><i class="fi fi-br-time-past"></i><span>施肥</span></div>
    </div>
    <div class="column is-9-widescreen" id="cards">
        <div class="level is-mobile">
            <div class="level-left">
                <h3 class="title is-3">{{plantItem.name}}</h3>
            </div>
            <div class="level-right">
                <button id="add-btn" class="button" (click)="logModal.toggleModal()">Add</button>
            </div>
        </div>
        <div class="masonry">
            <div class="masonry-item" *ngFor="let log of logs">
                <div class="card">
                    <div class="card-image" *ngIf="log.image">
                        <figure class="image is-1by1">
                            <img [src]="log.image" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            {{log.log}}
                            <br>
                            <time datetime="2016-1-1">{{log.createDate | date:'h:mm a - d MMM y'}}</time>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-item-log-modal (newLogEvent)="reloadPage()" [itemId]="plantId" #logModal></app-item-log-modal>
