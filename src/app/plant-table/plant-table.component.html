<div id="items-table">
    <div class="level">
        <div class="level-left">
            <h1 class="level-item title">Items</h1>
        </div>
        <div class="level-right">
            <input #search id="search" class="level-item input is-rounded" type="text" placeholder="Search"
                (keyup)="filterItems(search.value)">
            <button class="button is-rounded" (click)="itemModal.newItem()">Add</button>
        </div>
    </div>
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Category</th>
            <th>SowDate</th>
            <th>BloomDate</th>
            <th>HarvestDate</th>
            <th>Rating</th>
            <th>SaveSeed</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td (mouseenter)="focousItemId = item.id" (mouseleave)="focousItemId = 0"><input type="text"
                        class="input" [value]="item.name">
                    <span id="detail-button" [routerLink]="['/plant-detail', item.id]" class="tag"
                        *ngIf="focousItemId == item.id"><i class="fi fi-br-interlining"></i>detail</span>
                </td>
                <td><input type="text" class="input" [value]="item.category"></td>
                <td><input type="text" class="input" [value]="item.sowDate | date:'longDate'"></td>
                <td><input type="text" class="input" [value]="item.bloomDate | date:'longDate'"></td>
                <td><input type="text" class="input" [value]="item.harvestDate | date:'longDate'"></td>
                <td><input type="text" class="input" [value]="item.rating"></td>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" [checked]="item.saveSeed">
                    </label>
                    <span class="tag is-danger" (click)="deleteModal.delteItem(item.id)">delete</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-plant-item-modal #itemModal></app-plant-item-modal>
<app-delete-item-modal #deleteModal></app-delete-item-modal>
